<div class="div validate"><button id="validate" class="btn">Validate</button></div>

    <script>
        
     function setEasyBoard(){
        for(let i=1;i<82;i++)
         {
             document.querySelector(`#cell-${i} input`).classList.remove("disabled")
         }
         let board=[['5','2','0','8','3','1','0','6','4'],
                    ['8','0','4','0','0','0','0','5','3'],
                    ['1','0','3','0','4','0','0','0','0'],
                    ['6','5','0','0','0','8','0','0','0'],
                    ['0','4','9','7','0','3','5','1','0'],
                    ['0','0','8','4','1','5','2','9','0'],
                    ['0','0','0','1','0','7','6','0','0'],
                    ['4','0','0','0','0','6','8','0','0'],
                    ['9','1','0','0','0','0','0','7','0']]
              
               let j=1;
                    board.forEach((element,index)=>{
                        element.forEach((ele,idx)=>{
                            
                            if(ele!=0){
                            document.querySelector(`#cell-${j} input`).value=ele;
                            document.querySelector(`#cell-${j} input`).classList.add("disabled");
                            document.querySelector(`#cell-${j} input`).disabled=true;
                            j++;
                            }
                            else{
                            document.querySelector(`#cell-${j} input`).value='';
                            j++;
                            }
                        
                        
                        })
                    })
                
                    
     }

                    let board=[['0','0','6','0','0','0','0','0','1'],
